enable: true
resources:
  enabled: false
images:
  repository: "registry.opennetworking.org/docker.io/"
config:
  upf:
    name: "oaisim"
    sriov:
      enabled: false #default sriov is disabled in AIAB setup
    hugepage:
      enabled: false #should be enabled if dpdk is enabled
    cniPlugin: macvlan
    ipam: static
    routes:
      - to: "10.255.32.152" #This is the IP of my internet facing interface (ens3) . Replace this address with yours
        via: 169.254.1.1
    enb:
      subnet: "10.10.1.0/24" #this is your gNB network
    access:
      iface: "ens4"
      ip: "192.168.252.3/24" #New IP address for UPF2 access interface
    core:
      iface: "ens4"
      ip: "192.168.250.3/24" #New IP address for UPF2 core interface
    cfgFiles:
      upf.json:
        mode: af_packet  #this mode means no dpdk
        hwcksum: true
        log_level: "trace"
        gtppsc: true #extension header is enabled in 5G. Sending QFI in pdu session extension header
        measure_upf: false #enable packet processing time
        cpiface:
          dnn: "internet" #keep it matching with Slice dnn
          hostname: "upf"
          #http_port: "8080"
          enable_ue_ip_alloc: false # if true then it means UPF allocates address from below pool
          ue_ip_pool: "172.250.0.0/16" # UE ip pool is used if enable_ue_ip_alloc is set to true
